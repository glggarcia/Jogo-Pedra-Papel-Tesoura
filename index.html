<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/master.css">
    <title>Jogo Pedra Papel e Tesoura</title>
</head>
<body>
    <header id="header">
        <h1 id="rodada"> Rodada 0</h1>
        <h2>
            Vencedor da Rodada <span id="vencedor"></span>
        </h2>
    </header>

    <section id="jogo">
        <div class="container pedra">
            <div class="titulo">Pedra</div>
            <button id="pedra">
                <img class="figura"  src="assets/img/Pedra.png" alt="">
            </button>
        </div>
        <div class="container papel">
            <div class="titulo">Papel</div>
            <button id="papel">
                <img class="figura" src="assets/img/papel.png" alt="">
            </button>
        </div>  
        <div class="container tesoura">
            <div class="titulo">Tesoura</div>
            <button id="tesoura">
                <img class="figura" src="assets/img/tesoura.png" alt="">
            </button>
        </div>
    </section>

    <section id="resultado">
        <div class="container placar">
            <div class="titulo2">Placar</div>
            <div class="titulo3">
                Jogador: <span id="pontuacao-jogador">0</span>
            </div>
            <div class="titulo3">
                Computador: <span id="pontuacao-computador">0</span>
            </div>
        </div>
        <div class="container resultado-anterior">
            <div class="titulo2">Ãšltimo Resultado</div>
            <div class="escolhas">
                <div class="titulo3">
                    Jogador escolheu: <span id="escolha-jogador">nada</span>
                </div>
                <div class="titulo3">
                    Computador escolheu: <span id="escolha-computador">nada</span>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
